<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/app.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>K Cipher</title>
  </head>

  <body>
    <div class="container">
      <header>
        <a href="./">
          <img src="images/logo.svg" alt="logo" class="logo-icon" />
        </a>
        <nav>
          <ul>
            <li><a href="./">Home</a></li>
            <li><a href="app.html">App</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <input
          class="input"
          type="text"
          id="text-input"
          placeholder="Enter text here"
        />
        <input
          class="input"
          type="password"
          id="key-input"
          placeholder="Enter key here"
        />
        <div>
          <button class="button" id="encrypt-button">Encrypt</button>
          <button class="button" id="decrypt-button">Decrypt</button>
          <button class="button" id="clear-button">Clear</button>
        </div>
        <input
          class="input"
          type="text"
          id="output"
          placeholder="Encrypted/Decrypted text"
          disabled
        />
        <button class="button" id="copy-button">Copy</button>
      </main>

      <footer>
        <p>Created by <b>Kamran</b></p>
        <a
          href="https://www.instagram.com/realmkdev/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="images/instagram.svg" alt="instagram" class="logo-icon" />
        </a>
      </footer>
    </div>

    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
